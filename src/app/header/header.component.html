<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button class="hide-lg"></ion-menu-button>
      <ion-button class="logo" routerLink="/home">Anthony Buzzelli<ion-icon class="headerIcon" size="large" slot="start" src="../../assets/Group 1.svg"></ion-icon></ion-button>
    </ion-buttons>
    <ion-buttons slot="secondary" class="hide-sm">
      <ion-button class="linkButtons" routerLink="/home" routerLinkActive="class1">
        <!-- <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon> -->
        <ion-label>
          Home
        </ion-label>
      </ion-button>
      <ion-button class="linkButtons" routerLink="/about" routerLinkActive="class1">
        <!-- <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon> -->
        <ion-label>
          About
        </ion-label>
      </ion-button>
      <ion-button class="linkButtons" routerLink="/projects" routerLinkActive="class1">
        <!-- <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon> -->
        <ion-label>
          Projects
        </ion-label>
      </ion-button>
      <ion-button 
        color="primary"
        shape="round"
        fill="outline"
        class="linkButtons contact" 
        routerLink="/contact" 
        routerLinkActive="class1">
        <!-- <ion-icon slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon> -->
        <ion-label color="primary">
          Contact
        </ion-label>
      </ion-button>
      <ion-toggle 
        class="toggle"
        aria-label="Dark mode toggle" 
        color="primary"
        [(ngModel)]="isDarkMode"
        (ionChange)="toggleDarkMode()"
        labelPlacement="start" alignment="center">{{ isDarkMode ? 'Light' : 'Dark'}}
      </ion-toggle>
      <ion-label class="toggle__label">
        <img class="toggleIcons" [ngClass]="{'lightIcon': currentIcon === lightIcon, 'darkIcon': currentIcon === darkIcon}" [src]="currentIcon" alt="dark mode icon" />
        <!-- <img class="toggleIcons" [src]="currentIcon === lightIcon ? lightIcon : darkIcon"
        alt="dark mode icon" /> -->
      </ion-label>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
