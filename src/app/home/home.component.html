<app-header></app-header>

<ion-content [fullscreen]="true">
  <!-- Hero Section -->
    <ion-grid class="hero-section">
      <ion-row class="ion-align-items-center ion-justify-content-between headerRow">
        <!-- Left Column: Text Content -->
        <ion-col size="12" size-md="6" class="text-content">
          <div class="hero-text">
            <h1>Hi, I'm Anthony</h1>
            <p class="web-dev">Full stack web developer, junior web designer, and freelancer</p>
            <p class="tagline">Crafting innovative solutions with passion and precision</p>
            
            <div class="cta-buttons">
              
              <ion-button shape="round" expand="block" fill="solid" color="primary" routerLink="/projects">
                View Projects
                <ion-icon name="rocket-outline" slot="end"></ion-icon>
              </ion-button>
              
              <ion-button shape="round" expand="block" fill="outline" color="secondary" routerLink="/contact">
                Contact Me
                <ion-icon name="send-outline" slot="end"></ion-icon>
              </ion-button>
            </div>
          </div>
        </ion-col>
        
        <!-- Right Column: Image/WebGL Canvas -->
        <ion-col size="12" size-md="6" class="visual-content">
          <div class="hero-visual">
            <!-- <div class="canvasWrapper">
              <app-canvas-case />
            </div> -->
            <!-- Replace with your WebGL canvas or image -->
            <div class="image-container">
              <!-- <img src="assets/Me-Nov-24-NEW.jpg" alt="Hero Visual" class="hero-image"> -->
              <img [src]="isDarkMode ? darkModeImage : lightModeImage" 
                [alt]="isDarkMode ? 'Dark mode image' : 'Light mode Image'" class="hero-image">
            </div>
            <!-- Or use a canvas element for WebGL -->
            <!-- <canvas #heroCanvas class="hero-canvas"></canvas> -->
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  
    <!-- Projects Preview Section -->
    <ion-grid class="scroll-indicator-section">
      <ion-row class="ion-align-items-center">
        <ion-col size="12" class="text-center">
          <h2 class="ion-text-center">Explore My Projects</h2>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" size-sm="8" offset-sm="2">
          <ion-list>
            <ion-item *ngFor="let project of projects">
              <ion-label>
                <h2>{{ project.title }}</h2>
                <p>{{ project.description }}</p>
                <p>
                  <a [href]="'https://' + project.url" target="_blank">{{ project.url }}</a>
                </p>
              </ion-label>
              <ion-img class="project-img" [src]="project.img || 'https://ionicframework.com/docs/img/demos/thumbnail.svg'" alt="Project Image"></ion-img>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
